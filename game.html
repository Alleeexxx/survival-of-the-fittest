<!DOCTYPE html>
<html>
  <head>
    <title>SurvivalOfTheFittest</title>
  </head>
  <body>
    <audio src="heartbeat.ogg" type="audio/ogg" controls loop id="audio"></audio>
    <div id="game-body">
      <!-- header -->
      <div class="header">
        <h1>Survival<span class="letter">Of</span>The...Fittest</h1>
        <div id="menu-bar">
          <div class="first-bar"></div>
          <div class="second-bar"></div>
          <div class="third-bar"></div>
        </div>
        <!-- rules modal button -->
        <div id="buttons">
          <button id="rules">Rules</button>
          <button id="highscore-btn">Highscore</button>
        </div>
      </div>
      <!-- game content -->
      <div class="content">
        <div class="container">
          <div id="game-text">Text</div>

          <div id="option-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
          </div>
        </div>
      </div>
    </div>
    <!-- game over modal -->
    <div id="game-over">
      <div id="inner">
        <div id="highscore">
          <h1>Highscore List</h1>
          <div></div>
        </div>
        <div id="name-input">
          <h1>Please enter a name for the highscore list</h1>
          <input type="text" id="user-input" placeholder="Name" />
          <p id="error">You can only enter valid characters (a-z & 0-9)</p>
          <button>Submit</button>
        </div>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div id="highscore-modal">
      <div id="content">
        <h1>Highscore List</h1>
        <div></div>
      </div>
    </div>
    <!-- rules container - load from rules.html -->
    <div id="rules-container"></div>
    <!-- global stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="game.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Creepster|Fjalla+One|Cookie&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- global script -->
    <script type="text/javascript" src="script.js"></script>
    <!-- local script -->
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
